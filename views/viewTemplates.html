    <body>
    <table border="1" id="myTable">
      <tr>
      <td>ID</td>
      <td>Primary Muscle</td>
      <td>Secondary Muscle</td>
      <td>Tertiary Muscle</td>
      </tr>
      </table>
  </div>

 <script>
 $(document).ready(function(){
   $.ajax({
        url: '/loadTemplates',
        type: 'GET',
        success: function (response) {
          $.each(response, function(i, iter) {
            $('#myTable tr:last').after('<tr><td>'+iter.id+'</td><td>'+iter.primary+'</td><td>'+iter.secondary+'</td><td>'+
                          iter.tertiary+'</td></tr>');
          })
  }
 })
 });
 </script>
