<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel='stylesheet' href='//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css' />
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />

  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>

  <!-- Load jQuery and the validate plugin -->
  <script src="//code.jquery.com/jquery-1.9.1.js"></script>
  <script src="//ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>
  <script src="/javascript/login.js"></script>
<title>Add Client</title>
<link rel="stylesheet" href="/stylesheets/login.css" type="text/css">
</head>
<body>
  <div class="header">
       <center><a href="/"><img src="/images/logo.jpg" style="height:250px;width:250px;"></a></center>
  </div>

<div class="container">
<div class="row">
  <div class="main">
    <h3 style="color:#ADD8E6">Add your Client information</h3>
    <div class="login-or">
      <hr class="hr-or" >
    </div>

    <form id="loginForm" method="POST" action= "addClient_data" role="form">
      <div class="form-group">
          <label for="firstname" class="control-label">Client Firstname</label>
          <input class="form-control" type="text" id="firstname" name="firstname" value="" required="true" title="Please enter client Firstname" placeholder="John">
          <span class="help-block"></span>
      </div>
      <div class="form-group">
        <label for="lastname" class="control-label">Client Lastname</label>
        <input class="form-control" type="text" id="lastname" name="lastname" value="" required="true" title="Please enter client lastname" placeholder="Doe">
        <span class="help-block"></span>
      </div>
      <div class="form-group">
          <label for="Email-id" class="control-label">Client Email Id</label>
          <input class="form-control" type="email" id="email" name="email" value="" required="true" title="Please enter client email" placeholder="example@gmail.com">
          <span class="help-block"></span>
      </div>
      <div class="form-group">
          <label for="password" class="control-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" value="" required="true" title="Please enter client password">
          <span class="help-block"></span>
      </div>

       <button type="submit" class="btn btn-success btn-block" style="width:150px">Add Client</button>

    </form>
  </div>
</div>
<br/><br/>

</div>
</body>
</html>
