<body>


  <div class="header">
       <center><a href="/"><img src="/images/logo.jpg" style="height:150px;width:150px;"></a></center>

  <nav class="navbar navbar-default navbar-static-top" style="margin:0px" id="navbar">

             <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#example-navbar">

  <br/><br/>

<button type="button" class="btn btn-info" aria-label="Left Align" id="getDiet">
  <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span> View Meal Plan
</button>
<div class="diet">
</div>

<script>

$(document).ready(function(){
  $("#getDiet").click(function(){
  $.ajax({
       url: '/getDiet',
       success: function (response) {
         $('.diet').empty();
         console.log(response);
         if(response.hasOwnProperty('dietLink'))
         {
           if(response['dietLink']!== ''){
             $(".diet").append('<br/><button type="button" class="custom-workout" aria-label="Left Align""><a href="'+response['dietLink']+'" target="_blank"> Macro</a></button><br/>');
           }
         }
         if(response.hasOwnProperty('dietLowLink'))
         {
           if(response['dietLowLink']!== ''){
             $(".diet").append('<br/><button type="button" class="custom-workout" aria-label="Left Align""><a href="'+response['dietLowLink']+'" target="_blank"> Low Carb </a></button><br/>');
           }
         }
         if(response.hasOwnProperty('dietMidLink'))
         {
           if(response['dietMidLink']!== ''){
             $(".diet").append('<br/><button type="button" class="custom-workout" aria-label="Left Align""><a href="'+response['dietMidLink']+'" target="_blank"> Mid Carb </a></button><br/>');
           }
         }
         if(response.hasOwnProperty('dietHighLink'))
         {
           if(response['dietHighLink']!== ''){
             $(".diet").append('<br/><button type="button" class="custom-workout" aria-label="Left Align""><a href="'+response['dietHighLink']+'" target="_blank"> High Carb </a></button><br/>');
           }
         }
         if(response.hasOwnProperty('dietRefeedLink'))
         {
           if(response['dietRefeedLink']!== ''){
             $(".diet").append('<br/><button type="button" class="custom-workout" aria-label="Left Align""><a href="'+response['dietRefeedLink']+'" target="_blank"> Refeed </a></button><br/>');
           }
         }
   }
  })
 });
});
</script>
